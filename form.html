<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form</title>
  </head>
  <body>
    <h2>Enquiry</h2>
    <form>
      <fieldset>
      Name:<input type="text" name="name" value="" placeholder="enter your name here"/><br><br>
      Address:<textarea name="name" rows="5" cols="40"></textarea><br><br>
      gender:
      <input type="radio" value="m" name="gender"/>Male
      <input type="radio" value="f" name="gender"/>female
      <input type="radio" value="o" name="gender"/>other<br><br>

      country:
      <select>
        <option value="india">india</opton>
        <option value="usa">usa</option>
        <option>japan</option>


      </select>
      <input type="checkbox"/><br><br>
      <input type="file"/><br><br>
      <input type="submit"/>
      <input type="reset"/><br>

      </fieldset>

    </form>

    <form>
      <fieldset>
        <legend>signup</legend>
        email:<input type="email" name="" cellspacing="5"/><br><br>
        password:<input type="password"/>
        <input type ="submit" />
      </fieldset>


    </form>
  </body>
</html>
